<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // redirect all unknown routes to index.html so React Router can handle them
      const path = window.location.pathname.replace(/^\/perkey_react_app/, "");
      window.location.replace("/perkey_react_app/index.html" + path + window.location.search);
    </script>
  </head>
  <body></body>
</html>
